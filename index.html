<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/88d766061b.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
  </head>

  <body onload="onInit()">
    <div class="main-layout">

      <header class="main-header align-content-center flex space-between">
        <!-- <div class="header-content "> -->

          <div class="logo header-logo align-content-center" onclick="showSection('gallery-section', this)">
            <span>Meme-Gen</span>
          </div>
          
          <nav class="justify-center">
            <button class="btn-nav gallery" onclick="showSection('gallery-section', this)">Gallery</button>
            <button class="btn-nav saved" onclick="showSection('saved-section', this)">Saved</button>
            <button class="btn-nav editor" onclick="showSection('editor-section', this)">Editor</button>

            <!-- hamburger button -->
            <!-- <a class="btn btn-primary hidden" href="#navigation-main">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </a> -->
            
          </nav>
        <!-- </div> -->
      </header>

      <main>
        <section class="gallery-section">
          <div class="gallery-content">
            <div class="gallery-container"></div>
          </div>
        </section>

        <section class="saved-section hidden">
          <div class="save-content">
            <div class="saves-container"></div>
          </div>
        </section>

        <section class="editor-section hidden">
          <div class="editor-content">
            <canvas class="meme-canvas" width="400" height="400"></canvas>

            <div class="editor-controls">

              <input type="text" class="text-input" placeholder="Enter text" oninput="onAddText(this)"/>

              <div class="text-actions-controls">
                <button class="btn-switch-text" onclick="onSwitchLine()">
                  <img src="imgs/icons/switch-text.png">
                </button>
                
                <button class="btn-add-text" onclick="onAddLine(0)">
                  <img src="imgs/icons/add-text.png">
                </button>
                
                <button class="btn-remove-text" onclick="onRemoveLine()">
                  <img src="imgs/icons/remove-text.png">
                </button>
              </div>

              <div class="text-formatting-controls">
                <button onclick="onChangeFontSize(2)">                  
                  <img src="imgs/icons/increase-font.png">
                </button>
                
                <button onclick="onChangeFontSize(-2)">
                  <img src="imgs/icons/decrease-font.png">
                </button>

                <button onclick="onAlignText('left')">
                    <img src="imgs/icons/align-to-left.png">
                </button>

                <button onclick="onAlignText('center')">
                    <img src="imgs/icons/align-to-center.png">
                </button>

                <button onclick="onAlignText('right')">
                    <img src="imgs/icons/align-to-right.png">
                </button>
              </div>

              <div class="text-style-controls">
                <!-- <select>
                  <option>Font Text 1</option>
                  <option>Font Text 2</option>
                  <option>Font Text 3</option>
                </select> -->

                <button class="btn-fill-color" onclick="onPickFillColor()">
                    <img src="imgs/icons/fill-text-color.png">
                    <input type="color" class="fill-color">
                  </button>
                  
                  <button class="btn-border-color" onclick="onPickBorderColor()">
                    <img src="imgs/icons/border-paint.png">
                    <input type="color" class="border-color">
                </button>
              </div>
              
              <a href="#" class="btn download-btn" onclick="onDownloadMeme(this)" download="new-meme.jpg">Download</a>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer align-content-center">
        <div class="footer-content flex direction-column align-items-center">
          <div class="logo footer-logo">Meme-Gen</div>
          <small>Â© 2024 Meme-Gen.com - Aviv Gibli</small>
        </div>
      </footer>
    </div>


    <script src="./js/services/text-actions-meme.service.js"></script>
    
    <script src="./js/services/gallery.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/controller/gallery.controller.js"></script>
    <script src="./js/controller/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
